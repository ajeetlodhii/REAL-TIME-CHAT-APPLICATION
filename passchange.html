<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Chat App</title>
    <link rel="stylesheet" href="passchnage.css">
</head>
<body>

    <nav id="navbar">
        <h1>Chat Application</h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="setting.html">Settings</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><button id="logout-btn">Logout</button></li>
        </ul>
    </nav>

    <div id="change-password-container">
        <h2>Change Password</h2>
        <form id="change-password-form">
            <label for="current-password">Current Password</label>
            <div class="password-field">
                <input type="password" id="current-password" placeholder="Enter current password" required>
                <span class="toggle-password" onclick="togglePassword('current-password')">üëÅÔ∏è</span>
            </div>

            <label for="new-password">New Password</label>
            <div class="password-field">
                <input type="password" id="new-password" placeholder="Enter new password" required oninput="checkStrength()">
                <span class="toggle-password" onclick="togglePassword('new-password')">üëÅÔ∏è</span>
            </div>
            <div id="password-strength"></div>

            <label for="confirm-password">Confirm New Password</label>
            <div class="password-field">
                <input type="password" id="confirm-password" placeholder="Confirm new password" required>
                <span class="toggle-password" onclick="togglePassword('confirm-password')">üëÅÔ∏è</span>
            </div>

            <button type="submit">Update Password</button>
        </form>
    </div>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === "password" ? "text" : "password";
        }

        function checkStrength() {
            const password = document.getElementById("new-password").value;
            const strengthText = document.getElementById("password-strength");

            let strength = "Weak ‚ùå";
            if (password.length >= 8 && /[\d]/.test(password) && /[A-Z]/.test(password)) {
                strength = "Strong ‚úÖ";
            } else if (password.length >= 6) {
                strength = "Moderate ‚ö†Ô∏è";
            }

            strengthText.textContent = `Password Strength: ${strength}`;
        }

        document.getElementById("change-password-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const currentPassword = document.getElementById("current-password").value;
            const newPassword = document.getElementById("new-password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            if (newPassword !== confirmPassword) {
                alert("New passwords do not match!");
                return;
            }

            alert("Password changed successfully!");
            window.location.href = "profile.html";
        });
    </script>

</body>
</html>
