<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Chat App</title>
    <link rel="stylesheet" href="setting.css">
</head>
<body>
    <nav id="navbar">
        <h1>Chat Application</h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><button id="logout-btn">Logout</button></li>
        </ul>
    </nav>

    <div id="settings-container">
        <h2>Settings</h2>
        
        <div class="setting-group">
            <h3>Appearance</h3>
            <label>
                <input type="checkbox" id="dark-mode-toggle"> Enable Dark Mode
            </label>
        </div>
        
        <div class="setting-group">
            <h3>Notifications</h3>
            <label>
                <input type="checkbox" id="notifications-toggle"> Enable Notifications
            </label>
            <label>
                <input type="checkbox" id="sound-toggle"> Enable Sound Alerts
            </label>
        </div>
        
        <div class="setting-group">
            <h3>Privacy</h3>
            <label>
                <input type="checkbox" id="read-receipts"> Enable Read Receipts
            </label>
            <label>
                <input type="checkbox" id="last-seen"> Show Last Seen
            </label>
        </div>
        
        <div class="setting-group">
            <h3>Account</h3>
            <label>
                <input type="checkbox" id="two-factor-auth"> Enable Two-Factor Authentication
            </label>
            <button id="change-password" onclick="location.href='passchange.html'">Change Password</button>
            <button id="delete-account" class="danger" onclick="location.href='deleteacc.html'">Delete Account</button>
        </div>
        
        <button id="save-settings" onclick="location.href='index.html'">Save Settings</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
